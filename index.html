<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социален компас: Робинзон Крузо</title>
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        body { background-color: #f8f8f8; font-family: sans-serif; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div id="motto" class="text-center italic text-green-700 mb-8 h-12">"Всяка почивка е стъпка към успеха."</div>

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h2 class="text-xs uppercase tracking-widest text-gray-400 font-bold mb-2">КРУЗО АЛАРМ</h2>
        <div id="timer" class="text-6xl font-mono font-black mb-4">50:00</div>

        <div class="grid grid-cols-2 gap-2 text-sm font-bold bg-gray-50 p-3 rounded-lg mb-4">
            <div class="text-red-600 border-r border-gray-200">Кортизол: <span id="cortisol">0</span></div>
            <div class="text-blue-600">Ендорфини: <span id="endorphins">0</span></div>
        </div>

        <button id="start-btn" onclick="startApp()" class="bg-green-600 hover:bg-green-700 text-white px-12 py-4 rounded-full font-bold text-xl transition-all w-full">СТАРТ</button>

        <div id="mission-panel" class="hidden mt-4 p-4 border-t border-gray-100">
            <h3 class="text-red-500 font-black mb-2">SURVIVAL MISSION</h3>
            <p id="mission-text" class="text-sm mb-4"></p>
            <button onclick="completeMission()" class="bg-blue-600 text-white px-6 py-2 rounded-lg w-full mb-2">ИЗПЪЛНИХ МИСИЯТА</button>
            <button onclick="showEthics()" class="text-gray-400 text-xs underline">Отказвам (Етичен филтър)</button>
        </div>
    </div>

    <script>
        let timerSeconds = 50 * 60; // 50 минути
        let cortisol = 0;
        let endorphins = 0;
        let timerInterval;

        const mottos = [
            "\"Всяка почивка е стъпка към успеха.\"",
            "\"Балансът е ключът към оцеляването.\"",
            "\"Твоето тяло има нужда от движение.\""
        ];

        const missions = [
            "Планк: Задръж планк за 30 секунди.",
            "Клякания: Направи 15 бързи клякания.",
            "Разтягане: Разтегни се за 1 минута."
        ];

        // Въртене на мототата на всеки 6 секунди
        setInterval(() => {
            document.getElementById('motto').innerText = mottos[Math.floor(Math.random() * mottos.length)];
        }, 6000);

        function startApp() {
            document.getElementById('start-btn').classList.add('hidden'); // Скрива бутона
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (timerSeconds <= 0) {
                clearInterval(timerInterval);
                showMission();
                return;
            }
            timerSeconds--;
            
            // Кортизолът се вдига на всеки 5 минути (300 сек)
            if (timerSeconds % 300 === 0) {
                cortisol += 5;
                document.getElementById('cortisol').innerText = cortisol;
            }

            let mins = Math.floor(timerSeconds / 60);
            let secs = timerSeconds % 60;
            document.getElementById('timer').innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function showMission() {
            document.getElementById('mission-panel').classList.remove('hidden');
            document.getElementById('mission-text').innerText = missions[Math.floor(Math.random() * missions.length)];
        }

        function completeMission() {
            endorphins += 10;
            cortisol = Math.max(0, cortisol - 10);
            alert("Браво! Нивото на стрес падна.");
            location.reload();
        }

        function showEthics() {
            if(confirm("Балансирате ли правилно дигиталното и реалното време?")) {
                location.reload();
            } else {
                alert("Потърсете помощ на тел. 116 111 (Кризисен център)");
            }
        }

        // РЕГИСТРАЦИЯ ЗА ИЗТЕГЛЯНЕ (Service Worker)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
