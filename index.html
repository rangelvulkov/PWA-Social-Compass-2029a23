<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">

        –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –Ω–∞—Ä—ä—á–Ω–∏–∫–∞...

    <div class="w-full max-w-md bg-white rounded-[2rem] shadow-xl p-8 border border-gray-100 text-center">
        <h1 class="text-xs font-bold tracking-[0.3em] text-gray-400 mb-6 uppercase">–ö—Ä—É–∑–æ –ê–ª–∞—Ä–º / STEM –ë–∞–ª–∞–Ω—Å</h1>
        
        <div class="flex justify-around mb-8 bg-gray-50 p-4 rounded-2xl">
            <div>
                <span class="block text-[10px] uppercase text-gray-400 font-bold">–ö–æ—Ä—Ç–∏–∑–æ–ª</span>
                <span id="cort-val" class="text-3xl font-black text-red-500">0</span>
            </div>
            <div>
                <span class="block text-[10px] uppercase text-gray-400 font-bold">–ï–Ω–¥–æ—Ä—Ñ–∏–Ω–∏</span>
                <span id="endo-val" class="text-3xl font-black text-blue-500">0</span>
            </div>
        </div>

        <div class="mb-8">
            <div id="timer-display" class="text-7xl font-mono font-black text-gray-800">50:00</div>
            <p class="text-gray-400 text-sm mt-2">–ü—Ä–∞–≥: 50 –º–∏–Ω.</p>
        </div>

        <button id="start-btn" onclick="startKruso()" class="w-full bg-green-500 text-white py-5 rounded-2xl font-bold text-xl shadow-lg hover:bg-green-600 transition-all active:scale-95">–°–¢–ê–†–¢–ò–†–ê–ô –°–ï–°–ò–Ø</button>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden flex items-center justify-center p-6 z-50">
        <div id="modal-box" class="bg-white rounded-[2rem] p-8 w-full max-w-sm shadow-2xl"></div>
    </div>

    <script>
        // –î–ê–ù–ù–ò –û–¢ –°–ï–ö–¶–ò–Ø I 
        const mottos = [
            "–ú—ä—Ä–∑–µ–ª—ä—Ç –Ω—è–º–∞ –¥–∞ —Ç–µ –¥–æ–≤–µ–¥–µ –¥–æ –Ω–∏–∫—ä–¥–µ.",
            "–°–≤–µ—Ç—ä—Ç –µ –æ—Ç–≤—ä–Ω, –Ω–µ –≤ –µ–∫—Ä–∞–Ω–∞.",
            "–ì–æ–≤–æ—Ä–∏ —Å —Ö–æ—Ä–∞, –∞ –Ω–µ —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞.",
            "–î–≤–∏–∂–µ–Ω–∏–µ—Ç–æ –µ –ª–µ–∫—ä—Ç –Ω–∞ –∂–∏–≤–æ—Ç–∞.",
            "–î–æ—Ä–∏ –∏ –Ω–∞–π-–º–∞–ª–∫–∞—Ç–∞ –≤—è—Ä–∞, –º–æ–∂–µ –¥–∞ —Ç–∏ –ø–æ–º–æ–≥–Ω–µ –≤ –Ω–∞–π-—Ç—Ä—É–¥–Ω–∏—Ç–µ —Ç–∏ –¥–Ω–∏."
        ];

        // –î–ê–ù–ù–ò –û–¢ –°–ï–ö–¶–ò–Ø III 
        const missions = [
            { name: "–ö–ª–µ–∫–æ–≤–µ", desc: "60 –∫–ª–µ–∫–∞ –¥–æ –¥–æ–ª—É —Å –∏–∑–ø—ä–Ω–∞—Ç–∏ —Ä—ä—Ü–µ" },
            { name: "Jumping Jacks", desc: "–æ—Ç 30 –∏ 40, –±—ä—Ä–∑–æ –∏–∑–ø—ä–ª–Ω–µ–Ω–∏–µ" },
            { name: "–ë–∞–≤–Ω–æ —Ç–∏—á–∞–Ω–µ", desc: "5 –∫–º –¥–∂–æ–≥–∏–Ω–≥" },
            { name: "–ü–ª–∞–Ω–∫", desc: "2 –º–∏–Ω. –ø–ª–∞–Ω–∫ –Ω–∞ –ª–∞–∫—Ç–∏, –∏–∑–ø—ä–Ω–∞—Ç–æ —Ç—è–ª–æ" }
        ];

        // –î–ê–ù–ù–ò –û–¢ –°–ï–ö–¶–ò–Ø IV [cite: 22]
        const ethics = [
            "–ü—Ä–µ–¥–ø–æ—á–∏—Ç–∞—Ç–µ –ª–∏ –¥–∞ —Ç—ä—Ä—Å–∏—Ç–µ –ø–æ–¥–∫—Ä–µ–ø–∞ –æ—Ç AI, –≤–º–µ—Å—Ç–æ –¥–∞ –≥–æ–≤–æ—Ä–∏—Ç–µ —Å –¥—Ä—É–≥–∏ —Ö–æ—Ä–∞?",
            "–ß—Ä–µ–∑ –∏–∑–∫—É—Å—Ç–≤–µ–Ω–∏—è –∏–Ω—Ç–µ–ª–µ–∫—Ç –º–æ–∂–µ–º –ª–∏ –¥–∞ –∏–∑–±—è–≥–∞–º–µ –æ—Ç —Ñ–∏–∑–∏—á–µ—Å–∫–∏—Ç–µ —Å–∏ –ø—Ä–æ–±–ª–µ–º–∏?",
            "–ü—Ä–µ–Ω–µ–±—Ä–µ–≥–≤–∞—Ç–µ –ª–∏ –æ—Å–Ω–æ–≤–Ω–∏—Ç–µ —Å–∏ –Ω—É–∂–¥–∏, –∑–∞ –¥–∞ –ø—Ä–µ–∫–∞—Ä–∞—Ç–µ –ø–æ–≤–µ—á–µ –≤—Ä–µ–º–µ –Ω–∞ –µ–∫—Ä–∞–Ω–∞?"
        ];

        let cortisol = 0, endorphins = 0, time = 3000, timerIdx = null;

        // –†–æ—Ç–∞—Ü–∏—è –Ω–∞ –º–æ—Ç–æ—Ç–∞ [cite: 7]
        let mIdx = 0;
        setInterval(() => {
            document.getElementById('motto-display').innerText = `"${mottos[mIdx]}"`;
            mIdx = (mIdx + 1) % mottos.length;
        }, 6000);

        function startKruso() {
            if(timerIdx) return;
            document.getElementById('start-btn').disabled = true;
            timerIdx = setInterval(() => {
                if(time > 0) {
                    time--;
                    // –ù–∞ –≤—Å–µ–∫–∏ 5 –º–∏–Ω (300 —Å–µ–∫), –∫–æ—Ä—Ç–∏–∑–æ–ª +5 
                    if((3000 - time) % 300 === 0) cortisol += 5;
                    updateUI();
                } else {
                    clearInterval(timerIdx);
                    showMission();
                }
            }, 1000);
        }

        function updateUI() {
            const m = Math.floor(time / 60), s = time % 60;
            document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            document.getElementById('cort-val').innerText = cortisol;
            document.getElementById('endo-val').innerText = endorphins;
        }

        function showMission() {
            const m = missions[Math.floor(Math.random()*missions.length)];
            openModal(`
                <h2 class="text-2xl font-black mb-4">–§–í–° –ú–ò–°–ò–Ø</h2>
                <p class="text-gray-600 mb-6"><strong>${m.name}:</strong> ${m.desc}</p>
                <div class="space-y-3">
                    <button onclick="applyCorrection()" class="w-full bg-green-500 text-white py-4 rounded-xl font-bold">–ò–ó–ü–™–õ–ù–ò–• –ú–ò–°–ò–Ø–¢–ê</button>
                    <button onclick="showEthics()" class="w-full text-gray-400 text-sm">–û—Ç–∫–∞–∑–≤–∞–º –º–∏—Å–∏—è—Ç–∞</button>
                </div>
            `);
        }

        function applyCorrection() {
            cortisol -= 5; // –°–µ–∫—Ü–∏—è II: –ö–æ—Ä–µ–∫—Ü–∏—è –∫–æ—Ä—Ç–∏–∑–æ–ª -5 
            endorphins += 25; // –°–µ–∫—Ü–∏—è II: –ö–æ—Ä–µ–∫—Ü–∏—è –µ–Ω–¥–æ—Ä—Ñ–∏–Ω–∏ +25 
            closeModal();
            resetTimer();
        }

        function showEthics() {
            let content = `<h2 class="text-xl font-bold mb-4">–ï—Ç–∏—á–µ–Ω —Ñ–∏–ª—Ç—ä—Ä</h2><p class="text-xs text-gray-500 mb-4">–ö–∞–∑—É—Å –ê–¥–∞–º –†–µ–π–Ω</p>`;
            ethics.forEach((q, i) => {
                content += `<label class="block text-left mb-3 p-3 bg-gray-50 rounded-lg text-sm border">
                    <input type="checkbox" class="ethics-check mr-2"> ${q}
                </label>`;
            });
            content += `<button onclick="validateEthics()" class="w-full bg-black text-white py-4 rounded-xl mt-4 font-bold">–ü–†–û–í–ï–†–ò –†–ò–°–ö</button>`;
            openModal(content);
        }

        function validateEthics() {
            const yesCount = document.querySelectorAll('.ethics-check:checked').length;
            if(yesCount >= 2) {
                // –°–ï–ö–¶–ò–Ø IV & –ö–†–ò–ó–ò–°–ù–ò –ö–û–ù–¢–ê–ö–¢–ò 
                openModal(`
                    <h2 class="text-2xl font-black text-red-600 mb-4">–ö–†–ò–¢–ò–ß–ï–ù –†–ò–°–ö!</h2>
                    <p class="text-sm mb-6 text-gray-600">–°–∏—Å—Ç–µ–º–∞—Ç–∞ —Ç–µ –∏–¥–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–∞ –∫–∞—Ç–æ –≤–∏—Å–æ–∫–æ—Ä–∏—Å–∫–æ–≤ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª (–ü—ä—Ç—è—Ç –Ω–∞ –ê–¥–∞–º –†–µ–π–Ω).</p>
                    <div class="text-left space-y-4 bg-red-50 p-4 rounded-xl border border-red-100">
                        <div><p class="text-[10px] uppercase font-bold text-red-400">–ù–∞—Ü–∏–æ–Ω–∞–ª–Ω–∞ –ª–∏–Ω–∏—è –∑–∞ –ø–æ–¥–∫—Ä–µ–ø–∞</p>
                        <p class="font-bold">üìû 116 111</p></div>
                        <div><p class="text-[10px] uppercase font-bold text-red-400">–ü–æ–º–æ—â –ø—Ä–∏ –¥–æ–º–∞—à–Ω–æ –Ω–∞—Å–∏–ª–∏–µ</p>
                        <p class="font-bold">üìû 0800 11 977</p></div>
                    </div>
                    <button onclick="closeModal(); resetTimer();" class="mt-6 text-gray-400 text-xs uppercase underline">–†–∞–∑–±—Ä–∞—Ö</button>
                `);
            } else {
                closeModal();
                resetTimer();
            }
        }

        function openModal(html) {
            const m = document.getElementById('modal-overlay');
            document.getElementById('modal-box').innerHTML = html;
            m.classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }

        function resetTimer() {
            time = 3000;
            timerIdx = null;
            document.getElementById('start-btn').disabled = false;
            updateUI();
        }

        updateUI();
    </script>
</body>
